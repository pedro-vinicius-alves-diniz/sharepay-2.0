<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Ícones Material Design-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">


    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/carte.css">
    <link rel="shortcut icon" href="img/SPay.svg" type="image/x-icon">
    <title>SharePay</title>
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Top Navbar -->
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="title">
                    <img class="logo-marca" src="img/SPay.svg" alt="Logo SharePay">
                    <div>
                        <a id="help" href=""><span class="mdi mdi-chat-question"></span></a>
                        <a id="notification" href=""><span class="mdi mdi-bell-outline"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
            <div class="block">
                <a class="btn-creare" href="#" id="btn-new-card">
                    <span class="mdi mdi-plus-circle"></span>
                    NUOVA CARTA
                </a>

                <section class="container">
                    <h1>Le mie carte</h1>

                    <ul class="lista" id="list-cards">
                        <li class="item" id="card">
                            <a href="#">
                                <span class="network">Mastercard</span>
                                <span class="number">****<span>9827</span></span>
                                <span class="expires">09/29</span>
                            </a>
                        </li>
                        <li class="item" id="card">
                            <a href="#">
                                <span class="network">Visa</span>
                                <span class="number">****<span>2371</span></span>
                                <span class="expires">05/31</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <div id="new-card">
        <div class="new-card-content" id="new-card-content">
            <h4>NUOVA CARTA</h4>
            <div id="forms-new-card">

                <form id="form-creare">
                    <input id="input-name-card" type="text" placeholder="Nome e Cognome">
                    <input type="text" id="input-number-card" placeholder="Numero della carta">

                    <div>
                        <input type="month" name="scadenza" id="iscadenza" style="width: 10rem;">
                        <input type="text" placeholder="CVV" style="width: 7rem;">
                    </div>
                </form>
                

                <div class="buttons">
                    <button class="btn-anullare-card">Annullare</button>
                    <button class="btn-creare-card" type="submit">Aggiungere</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TAB BAR-->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <a href="home.html" class="tab-link link">
                <i class="mdi mdi-wallet"></i>
                <span id="Home">Wallets</span>
            </a>
            <a href="home.html" class="tab-link link active">
                <i class="mdi mdi-credit-card-outline"></i>
                <span id="Cards">Carte</span>
            </a>
            <a href="profile.html" class="tab-link link">
                <i class="mdi mdi-account"></i>
                <span id="profile">Profilo</span>
            </a>
        </div>
    </div>


    <script src="cordova.js"></script>

    <script>
        const pageNewCard = document.getElementById('new-card');
        const contentNewCard = document.getElementById('new-card-content')
        const btnNewCard = document.getElementById('btn-new-card');
        const btnAnullare = document.querySelector('.btn-anullare-card')

        btnNewCard.addEventListener('click', () =>{
            pageNewCard.style.display = 'flex';
        })

        btnAnullare.addEventListener('click', () =>{
            pageNewCard.style.backgroundColor = 'rgba(0, 0, 0, 0)'
            contentNewCard.style.animation = 'uscita .5s ease-out forwards';
            setTimeout(() =>{
                pageNewCard.style.display = 'none';
                pageNewCard.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'
                contentNewCard.style.animation = 'entrata .4s ease-out forwards';
            }, 500);
        })
    </script>
</body>

</html>
