<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Ícones Material Design-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">


    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="shortcut icon" href="img/SPay.svg" type="image/x-icon">
    <title>SharePay</title>
</head>

<body>
    <div id="app">
        <!-- Top Navbar -->
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="title">
                    <img class="logo-marca" src="img/SPay.svg" alt="Logo SharePay">
                    <div>
                        <a id="help" href="#"><span class="mdi mdi-chat-question"></span></a>
                        <a id="notification" href="#"><span class="mdi mdi-bell-outline"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
            <div class="block">
                <a class="btn-creare" id="btn-new-wallet">
                    <span class="mdi mdi-plus-circle"></span>
                    NUOVO WALLET
                </a>

                <section class="container">
                    <h1>I miei wallets</h1>

                    <ul class="lista" id="list-fonds">
                        <li class="item" id="fond">
                            <a href="#">
                                <span class="nome">McDonalds</span>
                                <span class="creato-da">26/11/2024</span>
                                <span class="valore-fondo">€ 15,00</span>
                            </a>
                        </li>
                        <li class="item" id="fond">
                            <a href="#">
                                <span class="nome">Giro Milano</span>
                                <span class="creato-da">26/11/2024</span>
                                <span class="valore-fondo">€ 25,00</span>
                            </a>
                        </li>
                        <li class="item" id="fond">
                            <a href="#">
                                <span class="nome">Pizzeria</span>
                                <span class="creato-da">26/11/2024</span>
                                <span class="valore-fondo">€ 33,00</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <div id="new-wallet">
        <div class="new-wallet-content" id="new-wallet-content">
            <h4>NUOVO WALLET</h4>
            <div id="forms-new-wallet">
                <form id="form-codice">
                    <label for="codice">Entrare tramite codice di invito</label>
                    <input id="codice" type="text" placeholder="Inserisci il codice di invito">
                </form>

                <p>O</p>

                <form id="form-creare">
                    <label for="input-name-wallet">Creare un nuovo wallet</label>
                    <input id="input-name-wallet" type="text" placeholder="Inserisci il nome dello Wallet">
                </form>
                

                <div class="buttons">
                    <button class="btn-anullare-wallet">Annullare</button>
                    <button class="btn-creare-wallet" type="submit">Avanti</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TAB BAR-->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <a href="home.html" class="tab-link link active">
                <i class="mdi mdi-wallet"></i>
                <span id="Home">Wallets</span>
            </a>
            <a href="carte.html" class="tab-link link">
                <i class="mdi mdi-credit-card-outline"></i>
                <span id="Cards">Carte</span>
            </a>
            <a href="profile.html" class="tab-link link">
                <i class="mdi mdi-account"></i>
                <span id="profile">Profilo</span>
            </a>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script>
        const pageNewWallet = document.getElementById('new-wallet');
        const contentNewWallet = document.getElementById('new-wallet-content')
        const btnNewWallet = document.getElementById('btn-new-wallet');
        const btnAnullare = document.querySelector('.btn-anullare-wallet')

        btnNewWallet.addEventListener('click', () =>{
            pageNewWallet.style.display = 'flex';
        })

        btnAnullare.addEventListener('click', () =>{
            pageNewWallet.style.backgroundColor = 'rgba(0, 0, 0, 0)'
            contentNewWallet.style.animation = 'uscita .5s ease-out forwards';
            setTimeout(() =>{
                pageNewWallet.style.display = 'none';
                pageNewWallet.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'
                contentNewWallet.style.animation = 'entrata .4s ease-out forwards';
            }, 500);
        })
    </script>
</body>

</html>
