<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/SPay.svg" type="image/x-icon">
    <title>SharePay</title>
</head>

<body>
    <div id="app">
        <div id="login" class="view view-main">
            <img src="img/SharePay.svg" width="250" alt="Logo SharePay">
            <p id="login-accedi">Accedi</p>
            <form class="login-form">
                <input type="email" name="email" id="iemail" placeholder="Inserisci la tua email">
                <input type="password" name="password" id="ipassword" placeholder="Inserisci la tua password">
                <button class="btn" id="btn-accedere" type="submit">Accedere</button>
                <a class="passord-dimenticata" href="#">Ho dimenticato la password!</a>
            </form>
            <div id="line"></div>
            <a id="btn-registrare" class="button" href="registrare.html">Registrati ora</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jssha"></script>
    <script src="cordova.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
